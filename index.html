<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
  <title>D&D API</title>
</head>
<body>
  <main id="main" class="container">
    <section class="row justify-content-center">
      <article class="col-lg-6">
        <form class="contenedor form-login">
            <section class="form-group">
            <label class="form-label" for="email">Correo electrónico</label>
            <input type="email" class="form-control form-input" id="emailLogin" placeholder="carla@example.com">            
          </section>
          <section class="form-group">
            <label class="form-label" for="password">Contraseña</label>
            <input type="password" class="form-control form-input" id="passwordLogin" />
          </section>
            <button id="login" type="button" class="btn btn-block form-button">Iniciar sesión</button>
            <button id="loginGoogle" type="button" class="btn btn-block form-button">Iniciar sesión con Google</i></button> 
            <button id="registra" type="button" class="btn btn-block form-button">Registrate</button>        
        </form>
      </article>
    </section>
  </main>

  <section id="formRegister" >
      <section class="container">
        <article class="row justify-content-center">
          <form class="col-lg-6">
              <section class="form-group">
                  <label class="form-label" for="name">Nombre</label>
                  <input type="name" class="form-control form-input" id="name" placeholder="Ingresa tu Nombre"/>
                </section>
                <section class="form-group">
                  <label class="form-label" for="last_name">Apellido</label>
                  <input type="last_name" class="form-control form-input" id="last_name" placeholder="Ingresa tu Apellido" />
                </section>
                <section class="form-group">
                  <label class="form-label" for="email">Correo electrónico</label>
                  <input type="email" class="form-control form-input" id="email_register" placeholder="carla@example.com">
                </section>
                <section class="form-group">
                  <label class="form-label" for="password">Contraseña</label>
                  <input type="password" class="form-control form-input" id="password_register" />
                </section>  
                <button id="register" type="button" class="btn btn-block form-button">Registrar</button>    
          </form>
        </article>
      </section>
    </section>
  
<script src="https://www.gstatic.com/firebasejs/5.4.0/firebase.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="js/app.js"></script>
</body>
</html>
